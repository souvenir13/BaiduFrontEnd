<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 14</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">

        <!--<li>第一名：福州（样例），10</li>-->
          <!--<li>第二名：福州（样例），10</li>-->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */

        /*filter()
          方法创建一个新的数组，
          新数组中的元素是通过检查指定数组中符合条件的所有元素。
         */
        //选出空气质量指数大于60的城市
        var arr = ["一","二","三"];
        var sortCount = aqiData.filter(function(item){
            return (item[1]>60);
        });
        /*sort()
          返回负值从小到大排序
          返回正值从大到小排序
         */
        //对大于60的城市进行排序
        sortCount.sort(function(a,b){
            return b[1] - a[1];
        });
        var aqiList = document.getElementById('aqi-list');
        //将结果显示
        for(var i = 0;i < sortCount.length;i++){
            var nodeLi = document.createElement("li");//创建li结点
            nodeLi.innerHTML += '第'+arr[i]+'名：'+sortCount[i][0]+","+sortCount[i][1];//给li结点添加文本
            aqiList.appendChild(nodeLi);//在指定位置追加文本节点
        }
    })();

</script>
</body>
</html>
