<script type="text/javascript">

    (function() {
        /*
         在注释下方写下代码
         给按钮button绑定一个点击事件
         在事件处理函数中
         获取aqi-input输入的值，并显示在aqi-display中
         */
        var button1 = document.getElementById("button");
        var input_display = document.getElementById("aqi-display");
        var input = document.getElementById("aqi-input");
        function textDisplay(){
            input_display.innerText = parseFloat(input.value);
        }
        button1.addEventListener("click",textDisplay);
        //监听点击事件
        input.onkeyup = function(evt){
            //按回车触发
            if(evt.keyCode == 13){
                textDisplay();
            }
        }
    })();

</script>
